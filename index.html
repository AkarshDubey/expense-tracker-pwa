<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f8fafc;
    }

    #balance-card {
      background: #0f172a;
      color: #ffffff;
      padding: 16px;
      text-align: center;
    }

    #balance-card .label {
      font-size: 14px;
      opacity: 0.8;
    }

    #balance-card .amount {
      font-size: 28px;
      font-weight: 700;
      margin-top: 4px;
    }

    iframe {
      border: none;
      width: 100%;
      height: calc(100% - 88px);
    }
  </style>
</head>

<body>

  <!-- Remaining Balance -->
  <div id="balance-card">
    <div class="label">Remaining balance this month</div>
    <div id="balance" class="amount">Loading…</div>
  </div>

  <!-- Google Form -->
  <iframe
    id="formFrame"
    src="https://docs.google.com/forms/d/e/1FAIpQLScFqQY2sZU9C17ZsZ81EtCFJy07B3qbCv5fGn3Ydlf5iJaKXg/viewform"
    allowfullscreen>
  </iframe>

  <!-- Balance logic -->
  <script>
    const BALANCE_API_URL =
      "https://script.google.com/macros/s/AKfycbxGjmY7Cj8iqWdavWjTURKqs58USNzRyugU3EzKvl9OiElAJesRMHSWzOuCDi1nUYqD/exec";

    const balanceEl = document.getElementById("balance");
    const iframe = document.getElementById("formFrame");

    function fetchBalance() {
      fetch(BALANCE_API_URL)
        .then(res => res.json())
        .then(data => {
          const amount = Math.round(data.remaining);
          balanceEl.textContent =
            "₹" + amount.toLocaleString("en-IN");
        })
        .catch(() => {
          balanceEl.textContent = "Balance unavailable";
        });
    }

    // Initial load
    fetchBalance();

    // Detect Google Form submission via iframe URL change
    let lastUrl = "";

    setInterval(() => {
      try {
        const currentUrl = iframe.contentWindow.location.href;

        if (
          currentUrl !== lastUrl &&
          (currentUrl.includes("formResponse") ||
           currentUrl.includes("closedform"))
        ) {
          // Give Google Sheets time to update
          setTimeout(fetchBalance, 1500);
        }

        lastUrl = currentUrl;
      } catch (e) {
        // Cross-origin access may fail — expected, ignore
      }
    }, 1000);
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
